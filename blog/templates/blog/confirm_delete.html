{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete</legend>
                <h2>Are you sure you want to delete "{{ object.content }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% if object.post %}{% url 'blog-post' object.post.id %}{% else %}{% url 'blog-post' object.id %}{% endif %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
